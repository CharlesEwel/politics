<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Where Do You Fall on the Political Spectrum?</title>
  </head>
  <body>
    <div class="container">
      <h1>Politics</h1>
      <h2>Where Do You Fall on the Political Spectrum?</h2>

      <form id="politics">
        <div class="form-group">
          <label for="">Corporal Punishment is OK</label>
          <select class="form-control" id="Punishment">
             <option value="-2">Strongly Agree</option>
             <option value="-1">Agree</option>
             <option value="0">Neutral</option>
             <option value="1">Disagree</option>
             <option value="2">Strongly Disagree</option>
          </select>
        </div>

        <div class="form-group">
          <label for="">US Electoral College Must Go</label>
          <select class="form-control" id="Electoral">
            <option value="2">Strongly Agree</option>
            <option value="1">Agree</option>
            <option value="0">Neutral</option>
            <option value="-1">Disagree</option>
            <option value="-2">Strongly Disagree</option>
          </select>
        </div>

        <div class="form-group">
          <label for="">We Need Campaign Finance Reform</label>
          <select class="form-control" id="Finance">
            <option value="2">Strongly Agree</option>
            <option value="1">Agree</option>
            <option value="0">Neutral</option>
            <option value="-1">Disagree</option>
            <option value="-2">Strongly Disagree</option>
          </select>
        </div>

        <div class="form-group">
          <label for="">US Security Requires Global Police Actions</label>
          <select class="form-control" id="Security">
            <option value="-2">Strongly Agree</option>
            <option value="-1">Agree</option>
            <option value="0">Neutral</option>
            <option value="1">Disagree</option>
            <option value="2">Strongly Disagree</option>
          </select>
        </div>

        <div class="form-group">
          <label for="">Environmental Protection is More Important than Economic Growth</label>
          <select class="form-control" id="Environmental">
            <option value="2">Strongly Agree</option>
            <option value="1">Agree</option>
            <option value="0">Neutral</option>
            <option value="-1">Disagree</option>
            <option value="-2">Strongly Disagree</option>
          </select>
        </div>

        <button type="submit" class="btn">Where Do I Stand</button>
      </form>
<p>

</p>
      <div id="output">
        <p>You sit at <span id="stand"></span> on the political spectrum.</p>
      </div>
    </div>
  </body>
</html>
